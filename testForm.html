<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/favicons/manifest.json">
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/favicons/favicon.ico">
        <meta name="msapplication-config" content="/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="/styles/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="/styles/queries.css">
        <link rel="stylesheet" href="/vendors/css/ionicons.min.css" type="text/css">
        <title>Test Form</title>
    </head>
<body style="background-color:#222;">

<form action="testFormProcessor" method="GET" id="contactForm">
        <table>
            <tbody><tr>
                <td colspan="2"><h1>Test Contact Form</h1></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input type="text" placeholder="Name" name="name" id="contact_name"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" placeholder="Email" name="email" id="contact_email"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="comments" placeholder="Your comments" id="contact_comments"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit" id="contact_submit"></td>
            </tr>
            <tr>
                <td colspan="2">This is a test form for anti-fraud protection. Thanks for participating.</td>
            </tr>
            <tr>
                <td colspan="2"><input type="hidden" name="location" id="demo" value=""></td>
            </tr>
        </tbody></table>
    </form>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.value = "Geolocation is not supported by this browser.";
    }
}

window.addEventListener("load",getLocation);

function showPosition(position) {
    x.value = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
